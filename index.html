<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <section id="weather-display">
            <h2 id="city-name">City Name</h2>
            <p id="weather-state">Weather State</p>
            <p id="temperature">Temperature</p>
            <img id="weather-icon" src="" alt="Weather Icon">
        </section>

        <section id="search-section">
            <form id="search-form" onsubmit="return false;">
                <input type="text" id="search-input" placeholder="Enter a city name...">
                <button id ='button' type="submit">Search</button>
            </form>
        </section>

        <section id="forecast-display">
            <h2>5-day Forecast</h2>
            <div id="forecast-container">
                <!-- Forecast elements will be injected here -->

            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Weather App</p>
    </footer>

</body>
</html>
